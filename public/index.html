<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Übersicht der leerstehenden Wohnungen mit Größe, Zimmeranzahl, Miete und Verfügbarkeit.">
    <meta name="author" content="Wohnungsverwaltung">
    <meta name="robots" content="index, follow">
    <title>Wohnungsübersicht - Leerstehende Wohnungen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>🏡 Wohnungsübersicht</h1>
</header>

<main>
    <section>
        <h2>Leerstehende Wohnungen</h2>
        <div class="table-container">
            <table aria-label="Übersicht der leerstehenden Wohnungen">
                <thead>
                <tr>
                    <th>Objekt ID</th>
                    <th>Adresse</th>
                    <th>Wohnfläche (m²)</th>
                    <th>Zimmer</th>
                    <th>Kaltmiete (€)</th>
                    <th>Nebenkosten (€)</th>
                    <th>Gesamtmiete (€)</th>
                    <th>Verfügbar ab</th>
                    <th>Etage</th>
                    <th>Baujahr</th>
                </tr>
                </thead>
                <tbody id="wohnungen-body">
                <!-- Dynamischer Inhalt wird über script.js hinzugefügt -->
                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
